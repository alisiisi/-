<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سیستم ثبت غیبت اساتید دانشگاه</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>سیستم ثبت غیبت اساتید دانشگاه</h1>
    <!-- فرم ثبت غیبت -->
    <div id="absenceFormContainer">
      <h2>فرم ثبت حضور/غیبت</h2>
      <form id="absenceForm">
        <label for="firstName">نام:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">نام خانوادگی:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="reason">دلیل (حضور / غیبت):</label>
        <select id="reason" name="reason" required>
          <option value="حضور">حضور</option>
          <option value="غیبت">غیبت</option>
        </select>
        <label for="date">تاریخ حضور/غیبت:</label>
        <input type="date" id="date" name="date" required>
        <label for="status">وضعیت (حضور / غیبت):</label>
        <select id="status" name="status" required>
          <option value="حضور">حضور</option>
          <option value="غیبت">غیبت</option>
        </select>
        <label for="details">توضیحات اضافی:</label>
        <textarea id="details" name="details"></textarea>
        <button type="submit">ذخیره</button>
      </form>
    </div>
    <!-- بخش نمایش گزارش -->
    <div id="reportOutput" class="report-output hidden">
      <h3>گزارش حضور/غیبت</h3>
      <pre id="reportText"></pre>
      <p>گزارش به طور خودکار به کلیپبورد کپی شد.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
